<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple MapLibre GL JS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- MapLibre GL JS CSS -->
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- MapLibre GL JS script -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script>
      // Initialize the map
      const map = new maplibregl.Map({
        container: "map", // container id
        style: "https://demotiles.maplibre.org/style.json", // open source tiles style
        center: [52, 36], // starting position [lon, lat] (tehran)
        zoom: 3, // starting zoom
      });

      // Add zoom and rotation controls to the map.
      map.addControl(new maplibregl.NavigationControl());

      // Add a marker at the center
      new maplibregl.Marker()
        .setLngLat([0, 0])
        .setPopup(new maplibregl.Popup().setText("0-0"))
        .addTo(map);
    </script>
  </body>
</html>
