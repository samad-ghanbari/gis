<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vector Tile Map</title>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <!-- <script src="/maplibre.js"></script> -->
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <!-- <link href="/maplibre.css" rel="stylesheet" /> -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            vector_tiles: {
              type: "vector",
              tiles: ["http://localhost:3000/tiles/{z}/{x}/{y}.pbf"],
              minzoom: 0,
              maxzoom: 15,
            },
          },
          layers: [
            {
              id: "roads",
              type: "line",
              source: "vector_tiles",
              "source-layer": "osm_lines",

              paint: {
                "line-color": "#555",
                "line-width": 1,
              },
            },
            {
              id: "buildings",
              type: "fill",
              source: "vector_tiles",
              "source-layer": "osm_buildings",
              paint: {
                "fill-color": "#aaa",
                "fill-opacity": 0.5,
              },
            },
            {
              id: "water",
              type: "line",
              source: "vector_tiles",
              "source-layer": "osm_water",
              paint: {
                "line-color": "#3399ff",
                "line-width": 1,
              },
            },
          ],
        },
        /*
        style: {
          version: 8,
          sources: {
            osm: {
              type: "vector",
              tiles: ["http://localhost:3000/tiles/{z}/{x}/{y}.pbf"],
              minzoom: 0,
              maxzoom: 14,
            },
          },
          layers: [
            {
              id: "points",
              type: "circle",
              source: "osm",
              "source-layer": "osm",
              paint: {
                "circle-radius": 5,
                "circle-color": "#007cbf",
              },
            },
          ],
        },
        */
        center: [51.41, 35.7], // Tehran
        zoom: 14,
      });

      map.addLayer({
        id: "road-labels",
        type: "symbol",
        source: "vector_tiles",
        "source-layer": "osm_lines",
        minzoom: 10,
        maxzoom: 16,
        layout: {
          "text-field": ["get", "name"],
          "text-size": 12,
          "symbol-placement": "line",
        },
        paint: {
          "text-color": "#000",
          "text-halo-color": "#fff",
          "text-halo-width": 1,
        },
      });
    </script>
  </body>
</html>
