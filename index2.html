<!DOCTYPE html>
<!-- html2 -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vector Tile Map</title>
    <script src="/mapbox.js"></script>
    <link href="/mapbox.css" rel="stylesheet" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new mapboxgl.Map({
        container: "map",
        style: "/style3.json",
        center: [51.41, 35.7],
        zoom: 12,
      });
    </script>
  </body>
</html>
