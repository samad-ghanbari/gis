<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap with Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="/leaflet.css" />
    <style>
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Local Raster-Tile Server</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="/leaflet.js"></script>
    <script>
      // Initialize map centered on a location (latitude, longitude)
      const map = L.map("map").setView([35.7, 51.4], 13); // teheran

      // Use OSM tiles
      L.tileLayer("http://localhost:3000/tiles/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
    </script>
  </body>
</html>
